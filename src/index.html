<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="aside"></div>
        <nav class="menu">
            <div class="menu__btn">
                <button class="hamburger">
                    <span class="hamburger__box" >
                        <span class="hamburger__inner"></span>
                    </span>
                </button>
                <div class="navigation">
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <a href="#">
                                <i class="fas fa-play"></i>start
                            </a> 
                        </li>
                        <li class="navigation__item">
                            <a href="#">
                                <i class="fas fa-cart-arrow-down"></i> oferta
                            </a> 
                        </li>
                        <li class="navigation__item" >
                            <a href="#">
                                <i class="fas fa-rss"></i>blog
                            </a> 
                        </li>
                        <li class="navigation__item">
                            <a href="#">
                                <i class="far fa-calendar-alt"></i>terminarz
                            </a> 
                        </li>
                        <li class="navigation__item">
                            <a href="#">
                                <i class="far fa-envelope"></i>kontakt
                            </a> 
                        </li>
                    </ul>
                </div>
            </div>
            <div class="menu__text">
                <p class="menu__content">Clients</p>
                <p class ="menu__content">News</p>
            </div>
        </nav>
        <div class="title">
            <h1>Mittalent</h1>
            <div class="title_insite"></div>
        </div>
        <div class="sidebar"></div>
        <div class="social">
            <button class="icon-btn twitter">
                <i class="fa fa-twitter"></i>
            </button>				
            <button class="icon-btn facebook">
                <i class="fa fa-facebook"></i>
            </button>								
            <button class="icon-btn instagram">
                <i class="fa fa-instagram"></i>
            </button>
        </div>
        <div class="main">
            <div class="img">
                <img class="img__model" src="assets/foto.jpg" alt="">
            </div>
            <div class="name">
                <p>Alson</p>
            </div>
            <div class="position">
                <p>model</p>
            </div>
            <div class="contact">
                <button class="icon-btn facebook">
                    <i class="fa fa-facebook"></i>
                </button>					
            </div>
        </div>
        <div class="profile">
            <p>VIEW PROFILE</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
